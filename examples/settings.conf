server:
    # questions to load
    questions: example

    # address to bind
    bind: 0.0.0.0:8080

    # take snapshots (<= 0 is disabled)
    snapshot: 15

    # where to put survey results
    storage: /var/cache/survey/
    # to run in development, comment out ^
    #storage: /tmp/csurvey

    # where to put survey cached objects
    temp: /var/tmp/survey/
    # to run in development, comment out ^
    #temp: /tmp/survey

    # static resources
    resources: /usr/share/survey/resources/
    # to run in development, comment out ^
    #resources: templates/

    # stitcher binary
    stitcher: /usr/bin/survey-stitcher
    # to run in development, comment out ^ (make sure to install python markdown)
    #stitcher: bin/survey-stitcher

    # tag to use for file writing (set to not use default of server start)
    #tag: xyz

    # token to access admin settings
    #token: 123456
